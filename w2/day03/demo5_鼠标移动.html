<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv {
            width: 600px;
            height: 100px;
            border: 1px solid black;
        }

        #showCor {
            width: 600px;
            height: 30px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="areaDiv"></div>
    <br>
    <div id="showCor"></div>
    <script>
        /**
         * onmousemove: 监听鼠标移动
         * 事件对象：当事件被触发时，浏览器都会传递一个事件对象实参给响应函数
         * 事件对象包括了当前事件相关的一切信息，包括：鼠标的滚轮滚动的方向，鼠标的坐标，键盘哪个键被按下
        */
        var area = document.getElementById('areaDiv');
        var show = document.getElementById('showCor');
        area.onmousemove = function (event) {
            //获取鼠标的x坐标和y坐标
            var x = event.clientX;
            var y = event.clientY;
            show.innerHTML = 'x=' + String(Number(x)-area.offsetLeft) + " y=" + String(Number(y)-area.offsetTop);
        }
    </script>
</body>

</html>
