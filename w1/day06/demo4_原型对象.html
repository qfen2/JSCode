<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            对象的方法用引用的方式虽然可以共用，但将引用的函数放在全局变量里，会
            污染命名空间（本来这个方法只属于你这个类，却占用了全局的命名空间），
            而且放在全局变量里也不安全，如果其他人创建一个同名函数，会很麻烦

            原型prototype：
            我们所创建的函数，解析器都会向函数中添加一个属性prototype，属性对应
            着一个对象，这个对象就是所谓的原型对象

            当函数以构造函数的形式调用时，他所创建的对象/实例中都有一个隐含的属
            性指向该构造函数的原型对象，可以通过实例.__proto__属性来访问该属性

            原型对象：相当于一个公共区域，同一个类的实例都可以访问到这个原型对象
            所以我们可以将实例共有的内容（例如方法）统一存放到原型对象中，既确保
            方法只有一个，也不会污染全局作用域
        */

        function MyClass(name) {
            this.name = name;
            console.log('测试原型对象');
        }

        //向MyClass原型对象中添加属性
        MyClass.prototype.a = 'kfhalkdjhfalkdsjhfajk';
        //向MyClass原型中添加方法
        MyClass.prototype.sayHello = function () {
            console.log('你好，我是' + this.name);
        }
        //创建一个实例
        var mc = new MyClass('孙悟空');
        console.log(mc.a);
        mc.sayHello();

    </script>
</body>

</html>
