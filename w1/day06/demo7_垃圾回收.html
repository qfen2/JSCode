    <script>
        /*
            垃圾回收（GC，garbage collection）
            回收程序运行时产生的垃圾，防止垃圾过多导致程序运行变慢

            一个对象没有任何的变量或属性对其引用时，我们将永远无法
            操作该对象，此时这种对象就是一个垃圾，这种对象过多会占
            用大量的内存空间，导致程序运行变慢，所以此时必须对垃圾
            进行清理

            js中拥有自动的垃圾回收机制，会自动将垃圾从内存中销毁，
            所以我们不需要也不能进行垃圾回收的操作，我们能做的就是
            将对象的引用切断，即将不需要使用的对象设置为null即可
        */
    </script>
</body>
