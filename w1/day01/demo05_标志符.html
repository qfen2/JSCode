<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            标志符：JS中所有我们能自主命名的都可以成为标志符
            例如：变量，函数名，属性名
            命名规则：
                - 由字母，数字，_，$组成，但不能以数字开头
                - 不能是关键字或保留字
                - 驼峰命名法
            注：js底层保存标识符采用的是Unicode编码，所以理论上UTF-8含有的都可以作为标识符
        */
    </script>
</body>
</html>
